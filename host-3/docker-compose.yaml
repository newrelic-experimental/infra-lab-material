
services:
  mongodb:
    build:
      context: mongo
    image: mehreentahir/rs-mongodb:latest
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  mysql:
    build:
      context: mysql
    image: mehreentahir/rs-mysql:latest
    cap_add:
      - NET_ADMIN
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  redis:
    image: redis:4.0.6
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  user:
    build:
      context: user
    image: mehreentahir/rs-user:latest
    depends_on:
      - mongodb
      - redis
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - NEW_RELIC_APP_NAME=geek-shop-login-service
      - NEW_RELIC_LICENSE_KEY=$NEW_RELIC_LICENSE_KEY
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED=true
      - NEW_RELIC_LABELS=clusterName:$CLUSTER_NAME;service:login
  ratings:
    build:
      context: ratings
    image: mehreentahir/rs-ratings:latest
    networks:
      - geek-shop
    depends_on:
      - mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - MYSQL_HOST=mysql
      - NEW_RELIC_APP_NAME=geek-shop-ratings-service
      - NEW_RELIC_LICENSE_KEY=$NEW_RELIC_LICENSE_KEY
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED=true
      - NEW_RELIC_LABELS=clusterName:$CLUSTER_NAME;service:ratings
  web:
    build:
      context: web
    image: mehreentahir/rs-web:latest
    depends_on:
      - user
      - ratings
    ports:
      - "8888:8080"
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - USER_HOST=user
      - RATINGS_HOST=ratings
  loader:
    build:
      context: loader
    image: mehreentahir/rs-loader:latest
    depends_on:
      - web
    networks:
      - geek-shop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - HOST=$PUBLIC_URL
      - CLIENTS=1
      - ERROR=0
networks:
  geek-shop:
version: '3'
